<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voyage</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #f5f5f5;
    }

    /* 상단 헤더 */
    header {
      width: 100%;
      background: white;
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      cursor: pointer;
    }

    .search-box input {
      width: 260px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }

    .top-buttons button {
      padding: 8px 16px;
      border: none;
      margin-left: 10px;
      border-radius: 8px;
      background: #ececec;
      cursor: pointer;
    }

    /* 메인 메뉴 창 */
    nav {
      display: flex;
      gap: 25px;
      padding: 15px 40px;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: 500;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #007BFF;
    }

    /* 배너 이미지 */
    .banner {
      width: 100%;
      height: 350px;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #666;
    }

    /* 특가 여행이나 세일? 같은거 약간 아이디어 부족 */
    .section-title {
      font-size: 24px;
      font-weight: bold;
      padding: 30px 40px 10px;
    }

    .photo-grid {
      display: flex;
      gap: 20px;
      padding: 0 40px 40px;
    }

    .photo-box {
      width: 220px;
      height: 150px;
      background: #e2e2e2;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- 헤더 -->
  <header>
    <div class="logo" onclick="location.href='index.html'">Voyage</div>
    <div class="search-box">
      <input type="text" placeholder="당신의 다음 여행지는 어디인가요?" />
    </div>
    <div class="top-buttons">
      <button onclick="location.href='pages/login.html'">로그인 및 회원가입</button>
      <!--<button>고객센터</button> !!고객센터는 좀더 생각해봐야 할듯!! -->
    </div>
  </header>

  <!-- 메뉴 -->
  <nav>
    <a href="pages/about.html">소개</a>
    <a href="pages/flight.html">항공</a>
    <a href="pages/sale.html">할인</a>
    <a href="pages/overseas.html">해외 숙소</a>
    <a href="pages/domestic.html">국내 숙소</a>
    <a href="pages/tour.html">투어·티켓</a>
    <a href="pages/hotelsale.html">호텔 특가</a>
    <a href="pages/items.html">여행 용품</a>
    <a href="pages/event.html">행사·공연</a>
    <a href="pages/car.html">렌터카</a>
  </nav>

  <!-- 배너 -->
  <div class="banner">
    <img src="images/stadium.jpg" alt="배너 이미지">
    <div class="banner-text">
        토트넘 핫스퍼 경기티켓 + 런던 6박 여행 특가할인
    </div>
</div>

  


    <!-- 특가 여행 사진 -->
<div class="section-title">특가 여행</div>

<!-- 부모 컨테이너 추가 -->
<div class="image-row">
  <div class="image-container">
    <div class="image-box">
      <img src="images/georgia.jpg" alt="조지아 배경">
    </div>
    <p class="image-text">조지아</p>
  </div>

  <div class="image-container">
    <div class="image-box">
      <img src="images/iceland.jpg" alt="아이슬란드 배경">
    </div>
    <p class="image-text">아이슬란드</p>
  </div>

  <div class="image-container">
    <div class="image-box">
      <img src="images/paris.jpg" alt="파리 배경">
    </div>
    <p class="image-text">파리</p>
  </div>

  <div class="image-container">
    <div class="image-box">
      <img src="images/seychelles.jpg" alt="세이셸 배경">
    </div>
    <p class="image-text">세이셸</p>
  </div>
</div>


</body>
</html>
